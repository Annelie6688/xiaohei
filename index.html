            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            position: relative;
            cursor: pointer;
            transition: background 0.5s ease;
            overflow: hidden;
        }

        .mood-happy { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%) !important; }

        #cat-name {

        #mood-indicator {

        }

        #effects-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: starFall 2s linear forwards;
            box-shadow: 0 0 4px white;
        }

        @keyframes starFall {
            0% { transform: translateY(-10px) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.8; }
            100% { transform: translateY(200px) translateX(20px); opacity: 0; }

        .raindrop {
            position: absolute;

        @keyframes rainFall {

        .heart {

        .message-content {

        .message-sender {

        }

        #controls {

            background: #fff;

        }

        #input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #message-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;

        }

        #message-input:focus {

        }

        #send-btn {

            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #send-btn:active {
            transform: scale(0.95);
        }

        #action-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;

        }

        .action-btn {
            padding: 12px 8px;
            background: #fff;
            border: 2px solid #fcb69f;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            color: #e17055;

            display: flex;

        .action-btn:hover {

        }

        .action-btn:active {

        @media (max-width: 768px) {

        @media (max-width: 400px) {

        }
        .heart-beat { animation: heartBeat 0.5s ease; }
        @keyframes shake {
            0%,100% { transform: rotate(0deg); }

        }
        .shake { animation: shake 0.5s ease; }
        @keyframes purr {

    </style>

<body>
    <div id="container">

                <button class="action-btn" onclick="interact('play')"><span class="emoji">üé£</span><span>ÈÄóÁå´Ê£í</span></button>
                <button class="action-btn" onclick="interact('feed')"><span class="emoji">üç£</span><span>ÊäïÂñÇÂ∞èÈõ∂È£ü</span></button>

    <script>
        // ========================================
        // ÈÖçÁΩÆ‰∏éÊï∞ÊçÆ
        // ========================================
        const MOOD_SYSTEM = {
            happy: { name: 'ÂºÄÂøÉ', bgClass: 'mood-happy', emoji: 'üò∏', indicator: '‚ù§Ô∏è', effects: 'stars', statuses: ['ÂºÄÂøÉÂú∞ÊâìÊªö~', 'ÂëºÂôúÂëºÂôú~', 'Â∞æÂ∑¥ÁøòÈ´òÈ´ò', 'Ëπ≠Ëπ≠‰Ω†'] },
            angry: { name: 'ÁîüÊ∞î', bgClass: 'mood-angry', emoji: 'üòæ', indicator: 'üí¢', effects: null, statuses: ['ÁîüÊ∞îÊ∞îÔºÅ', '‰∏çÁêÜ‰Ω†‰∫ÜÔºÅ', 'ËÉåÂØπÁùÄ‰Ω†', 'Â∞æÂ∑¥ÁÇ∏ÊØõ'] },
            sad: { name: 'ÈöæËøá', bgClass: 'mood-sad', emoji: 'üòø', indicator: 'üíß', effects: 'rain', statuses: ['ÂßîÂ±àÂ∑¥Â∑¥...', 'Áã¨Ëá™ÂèëÂëÜ...', 'Áº©Êàê‰∏ÄÂõ¢', 'ÁúºÊ≥™Ê±™Ê±™'] },
            content: { name: 'Êª°Ë∂≥', bgClass: 'mood-content', emoji: 'üòª', indicator: 'üåü', effects: 'hearts', statuses: ['Êª°Ë∂≥Âú∞ËàîÁà™', 'ËàíÊúçÂú∞ÁúØÁúº', 'Âú®‰Ω†Ë∫´ËæπÊâìÁõπ', 'ËΩªËΩªÂëºÂôú'] },
            default: { name: 'ÂÇ≤Â®á', bgClass: 'mood-default', emoji: 'üê±', indicator: 'üòº', effects: null, statuses: ['ÂÇ≤Â®á‰∏≠...', 'ÂÅáË£Ö‰∏çÂú®ÊÑè', 'ÂÅ∑ÂÅ∑Áúã‰Ω†', 'Â∞æÂ∑¥Áî©Êù•Áî©Âéª'] }
        };

        const INTERACTION_RESPONSES = {
            pet: { actionText: '‰Ω†Êë∏‰∏ÄÊë∏‰∫ÜÂ∞èÈªë', responses: ['...ÊâãÊãøÂºÄÔºÅÔºà‰ΩÜÊ≤°Ë∫≤ÂºÄÔºâ', 'ÂìºÔºÅÂ∞±ËÆ©‰Ω†Êë∏‰∏Ä‰∏ã...', 'ÂñµÂëú~ÔºàËàíÊúçÂú∞ÁúØÁúºÔºâ', '...Âãâ‰∏∫ÂÖ∂ÈöæËÆ©‰Ω†Êë∏‰∏âÁßí'], mood: 'content', emoji: 'üò∏' },
            hug: { actionText: '‰Ω†Êä±‰∏ÄÊä±‰∫ÜÂ∞èÈªë', responses: ['Âø´ÊîæÂºÄÔºÅ...ÔºàÂ∞èÂ£∞Ôºâ‰πü‰∏çÊòØ‰∏çË°å', '‰∫∫Á±ªÁúüÊòØÈ∫ªÁÉ¶...ÔºàÂæÄÊÄÄÈáåËπ≠‰∫ÜËπ≠Ôºâ', '...‰ΩìÊ∏©ÔºåËøòÊå∫ËàíÊúçÁöÑ', 'Âè™ÂáÜÊä±‰∏Ä‰ºöÂÑøÔºÅÔºàÊääËÑ∏ÂüãËµ∑Êù•Ôºâ'], mood: 'happy', emoji: 'üòΩ' },
            play: { actionText: '‰Ω†Áî®ÈÄóÁå´Ê£íÈÄóÂ∞èÈªë', responses: ['ÂπºÁ®öÔºÅ...ÔºàÂøç‰∏ç‰ΩèÊâë‰∏äÂéªÔºâ', 'ÂìºÔºåÊú¨Â§ßÁéãÊâç‰∏çÊòØÊÉ≥Áé©Âë¢ÔºÅ', 'ÂìàÔºÅÊäìÂà∞...Á≠âÁ≠âÔºåÊàë‰ªÄ‰πàÈÉΩÊ≤°ÂÅöÔºÅ', 'ÔºàÁé©ÁñØ‰∫ÜÔºâÂÜçÊù•ÔºÅ'], mood: 'happy', emoji: 'üòπ' },
            feed: { actionText: '‰Ω†ÊäïÂñÇ‰∫ÜÂ∞èÈõ∂È£üÁªôÂ∞èÈªë', responses: ['ÁÆó„ÄÅÁÆó‰Ω†ÊúâÁÇπËâØÂøÉÔºÅÔºàÂèºËµ∞Ôºâ', 'ÂìºÔºåÁúãÂú®‰Ω†Ëøô‰πàÊúâËØöÊÑèÁöÑ‰ªΩ‰∏ä', 'Ëøô‰∏™Âë≥ÈÅìÔºåÂãâÂº∫ÂêàÊ†ºÂêß', '‰∏ãÊ¨°Ë¶ÅÂáÜÂ§áÊõ¥Â•ΩÁöÑÔºåÊáÇÂêóÔºü'], mood: 'content', emoji: 'üòã' }
        };

        let currentMood = 'default';
        let effectInterval = null;

        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const catEmoji = document.getElementById('cat-emoji');
        const catStatus = document.getElementById('cat-status');
        const catAreaEl = document.getElementById('cat-area');
        const moodIndicator = document.getElementById('mood-indicator');
        const effectsLayer = document.getElementById('effects-layer');

        // ========================================
        // ÂøÉÊÉÖÁ≥ªÁªü
        // ========================================
        function changeMood(newMood) {
            if (!MOOD_SYSTEM[newMood]) return;
            Object.values(MOOD_SYSTEM).forEach(mood => catAreaEl.classList.remove(mood.bgClass));
            catAreaEl.classList.add(MOOD_SYSTEM[newMood].bgClass);
            moodIndicator.textContent = MOOD_SYSTEM[newMood].indicator;
            moodIndicator.classList.add('heart-beat');
            setTimeout(() => moodIndicator.classList.remove('heart-beat'), 500);
            catEmoji.textContent = MOOD_SYSTEM[newMood].emoji;
            currentMood = newMood;
            clearEffects();
            if (MOOD_SYSTEM[newMood].effects) startEffects(MOOD_SYSTEM[newMood].effects);
            updateCatStatus(getRandomItem(MOOD_SYSTEM[newMood].statuses));
        }

        function startEffects(effectType) {
            if (effectInterval) clearInterval(effectInterval);
            if (effectType === 'stars') effectInterval = setInterval(createStar, 200);
            else if (effectType === 'rain') effectInterval = setInterval(createRaindrop, 150);
            else if (effectType === 'hearts') effectInterval = setInterval(createHeart, 300);
        }

        function clearEffects() {
            if (effectInterval) clearInterval(effectInterval);
            effectInterval = null;
            effectsLayer.innerHTML = '';
        }

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDuration = `${1.5 + Math.random()}s`;
            star.style.opacity = 0.3 + Math.random() * 0.7;
            effectsLayer.appendChild(star);
            setTimeout(() => star.remove(), 2500);
        }

        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            raindrop.style.left = `${Math.random() * 100}%`;
            raindrop.style.animationDuration = `${1 + Math.random()}s`;
            effectsLayer.appendChild(raindrop);
            setTimeout(() => raindrop.remove(), 1500);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = `${20 + Math.random() * 60}%`;
            heart.style.animationDuration = `${1.5 + Math.random()}s`;
            effectsLayer.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }

        // ========================================
        // ‰∫íÂä®
        // ========================================
        function interact(type) {
            if (!INTERACTION_RESPONSES[type]) return;
            addInteractionMessage(INTERACTION_RESPONSES[type].actionText);
            changeMood(INTERACTION_RESPONSES[type].mood);
            setTimeout(() => {
                const response = getRandomItem(INTERACTION_RESPONSES[type].responses);
                addMessage(response, 'cat');
            }, 500);
            setTimeout(() => { if (currentMood !== 'default') changeMood('default'); }, 3000);
        }

        function addInteractionMessage(text) {
            const div = document.createElement('div');
            div.className = 'message interaction';
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            div.appendChild(content);
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function catAreaClick() {
            const reactions = [
                { text: 'Âπ≤ÂòõÊà≥Êú¨ÂñµÔºÅ', mood: 'angry' },
                { text: 'ÂñµÔºüÊÉ≥Êå®ÊèçÂêóÔºü', mood: 'angry' },
                { text: 'ÔºàË¢´ÂêìÂà∞ÁÇ∏ÊØõÔºâ', mood: 'sad' },
                { text: 'ÂìºÔºÅ‰∏çÁêÜ‰Ω†‰∫ÜÔºÅ', mood: 'angry' }
            ];
            const reaction = getRandomItem(reactions);
            addInteractionMessage('‰Ω†Êà≥‰∫ÜÊà≥Â∞èÈªë');
            setTimeout(() => {
                addMessage(reaction.text, 'cat');
                changeMood(reaction.mood);
            }, 500);
            setTimeout(() => changeMood('default'), 2000);
        }

        // ========================================
        // ÂØπËØùÁ≥ªÁªüÔºàË∞ÉÁî®ÂêéÁ´Ø APIÔºâ
        // ========================================
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            messageInput.value = '';
            updateCatStatus('ÊÄùËÄÉ‰∏≠...');
            changeMood('default');
            const thinkingMsg = addMessage('Â∞èÈªëÊ≠£Âú®ÊÄùËÄÉ...', 'cat', true);

            try {
                // ËøôÈáåÂ°´ÂÜô‰Ω†ÁöÑÂêéÁ´Ø API Âú∞ÂùÄÔºàÊ≥®ÊÑèÊõøÊç¢Ôºâ
                const apiUrl = 'https://xiaohei-api.vercel.app/api/chat';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, user_id: 'user_' + Date.now() })
                });
                const data = await response.json();
                thinkingMsg.remove();
                if (data.success) {
                    addMessage(data.reply, 'cat');
                    determineMoodFromResponse(data.reply);
                } else {
                    addMessage('Âñµ...Â•ΩÂÉèÂá∫Èîô‰∫Ü: ' + (data.error || 'Êú™Áü•ÈîôËØØ'), 'cat');
                    changeMood('sad');
                }
            } catch (error) {
                thinkingMsg.remove();
